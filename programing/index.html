<section class="bg-dark">

<section>
  <div class="container">
    <div class="row">
      <div class="text-center">
        <h1>最近の投稿</h1>
        <ul style="list-style-position: inside">
           {%- assign posts =  site.posts | where: "dir", page.dir -%}
           {% for post in posts %}
             <li>
               <a href="{{ post.url }}">{{ post.title }}</a>
               - {{ post.date | date: "%d %B %Y" }}
             </li>
           {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
